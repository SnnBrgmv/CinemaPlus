<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>CinemaPlus</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="#">BU GÜN</a></li>
            <li><a href="#">CƏDVƏL</a></li>
            <li><a href="#">TEZLİKLƏ</a></li>
        </ul>
    </div>
    <div class="dropbox">
        <div>
            <select>
                <option value="1" selected>Kinoteatrlar</option>
                <option value="2">28 Mall</option>
                <option value="3">Ganjlik Mall</option>
            </select>
        </div>
        <div>
            <select>
                <option value="1" selected>Filmin dili</option>
                <option value="2">Azərbaycanca</option>
                <option value="3">In English</option>
            </select>
        </div>
        <div>
            <a href="#">Movies in English</a>
        </div>
    </div>
    <div class="container">
        <div class="ufc">
            <div class="ufc-title">
                <h2>UFC 294: Islam Makhachev vs Alexander Volkanovski</h2>
            </div>
            <div class="ufc-img"></div>
            <div class="ufc-lang">
                <img src="./images/ru.png" alt="Russia Flag">
                <img src="./images/twod.png" alt="2D">
            </div>
            <div class="ufc-seance">
                <button>SEANSLAR</button>
                <span>18+</span>
            </div>
        </div>
        <div class="football">
            <div class="football-title" style="padding-bottom: 35px;">
                <h2>Galatasaray - Beşiktaş</h2>
            </div>
            <div class="football-img"></div>
            <div class="football-lang">
                <img src="./images/tr.png" alt="Russia Flag">
                <img src="./images/football.png" alt="2D">
            </div>
            <div class="football-seance">
                <button>SEANSLAR</button>
                <span>18+</span>
            </div>
        </div>
        <div class="film">
            <div class="film-title" style="padding-bottom: 35px;">
                <h2>Çiçəkli Ayın Qatilləri</h2>
            </div>
            <div class="film-img"></div>
            <div class="film-lang">
                <img src="./images/ru.png" alt="Russia Flag">
                <img src="./images/en.png" alt="Great Britain">
                <img src="./images/twod.png" alt="2D">
                <img src="./images/azsub.png" alt="Az subtitle">
                <img src="./images/trsub.png" alt="Tr subtitle">
            </div>
            <div class="film-seance">
                <button>SEANSLAR</button>
                <span>18+</span>
            </div>
        </div>
        <div class="anima">
            <div class="anima-title" style="padding-bottom: 35px;">
                <h2>Trollar 3</h2>
            </div>
            <div class="anima-img"></div>
            <div class="anima-lang">
                <img src="./images/ru.png" alt="Russia Flag">
                <img src="./images/twod.png" alt="2D">
            </div>
            <div class="anima-seance">
                <button>SEANSLAR</button>
                <span>18+</span>
            </div>
        </div>
    </div>
</body>

</html>
